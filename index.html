<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-one">
            <div class="header-one-logo">Header logo</div>
            <div class="header-one-right-links">
                <ul>
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
        </div>
        <div class="header-two">
            <div class="header-two-hero"><h1>This website is Awesome</h1></div>
            <div class="header-two-para"><p>This website has some subtext</p></div>
            <div class="header-two-button"><button>Sign up</button></div>
            <div class="header-two-image"><img></div>
        </div>
    </div>

    <div class="section-one">
        <div class="section-one-heading"><h2>Some random Information</h2></div>
        <div class="section-one-cards">
            <div class="section-one-card">
                <div class="section-one-card-box"></div>
                <div class="section-one-card-text">Some subtext 1</div>
            </div>
            <div class="section-one-card">
                <div class="section-one-card-box"></div>
                <div class="section-one-card-text">Some subtext 2</div>
            </div>
            <div class="section-one-card">
                <div class="section-one-card-box"></div>
                <div class="section-one-card-text">Some subtext 3</div>
            </div>
            <div class="section-one-card">
                <div class="section-one-card-box"></div>
                <div class="section-one-card-text">Some subtext 4</div>
            </div>
        </div>
    </div>

    <div class="section-two">
        <div class="section-two-quote">Quote</div>
        <div class="section-two-ref"></div>
    </div>

    <div class="section-three">
        <div class="section-three-card">
            <div class="section-three-card-content">
                <div class="section-three-card-heading">Call to action</div>
                <div class="section-three-card-text">Call to action</div>
            </div>
            <div class="section-three-card-button">
                <button>Sign up</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">Copyright</div>
    </div>
</body>
</html>
